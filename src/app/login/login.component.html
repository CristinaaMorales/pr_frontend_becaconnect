<div class="container">
  <div class="login-box mat-elevation-z8">
    <h2 class="login-title">Login</h2>

    <!-- Campo para el nombre de usuario -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username*</mat-label>
      <input matInput [(ngModel)]="username" name="username" required>
    </mat-form-field>

    <!-- Campo para la contraseña con visibilidad -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password*</mat-label>
      <input matInput [(ngModel)]="password" [type]="hidePassword ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <!-- Botón de login -->
    <button mat-raised-button color="primary" class="login-button" (click)="login()">Login</button>

    <!-- Mensaje de error -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
